<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <style>
        body {
    font-family: 'Times New Roman', Times, serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
    color: #333;
}

/* Header styling */
h1 {
    text-align: center;
    padding: 20px 0;
    margin: 0;
    background-color: #4a90e2;
    color: #fff;
    font-size: 2rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Gallery styling */
.gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
}

.gallery img {
    margin: 10px;
    width: 200px;
    height: 130px;
    border: 2px solid transparent;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
}

/* Hover and focus effects */
.gallery img:hover {
    transform: scale(1.1);
    border-color: #4a90e2;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}

.gallery img:focus {
    transform: scale(1.1);
    border-color: #2ecc71;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    outline: none;
}

/* Responsive design */
@media (max-width: 768px) {
    .gallery img {
        width: 150px;
        height: 100px;
    }
}

@media (max-width: 480px) {
    .gallery img {
        width: 120px;
        height: 80px;
    }

    h1 {
        font-size: 1.5rem;
    }
}
    </style>
</head>
<body>
    <h1>Interactive Photo Gallery</h1>
    <div class="gallery">
        <img src="6-81596-29605.avif" alt="A scenic mountain view">
        <img src="clear-water-beaches-florida-scaled.jpg" alt="A serene beach with clear water">
        <img src="12-tips-for-capturing-amazing-city-skylines-16.jpg" alt="A vibrant city skyline at night">
        <img src="195481.jpg" alt="A lush green forest path">
        <img src="5ab96cf383ea88762a8b4568.webp" alt="A stunning desert landscape">
        <img src="cd44ddaa8c4f7c49bff76330997288ee9a64b0ec_2000x2000.webp" alt="A peaceful lake surrounded by trees">
    </div>
    <script src="script.js"></script>
</body>
</html>
